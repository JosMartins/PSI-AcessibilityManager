<h2 mat-dialog-title>Confirm Deletion</h2>
<div mat-dialog-content>Are you sure you want to delete this website and it's pages?</div>
<div mat-dialog-actions>
  <button mat-button class ="cancel_button" [mat-dialog-close]="false">Cancel</button>
  <button mat-button color = "warn" class="delete_button"  [mat-dialog-close]="true">Delete</button>
</div>
